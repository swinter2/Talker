<!DOCTYPE html>
<html ng-app="Talker">
<head>
	<title>Talker</title>

	<link rel="stylesheet" type="text/css" href="/library/css/screen.css">

	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script type="text/javascript" src="/library/js/scripts.js"></script>
</head>
<body ng-cloak ng-controller="TalkerController">
<article ng-hide="supported">
	<p>No speech synthesis supported in this browser.</p>
</article>
<article ng-show="supported">

	<textarea ng-model="text"></textarea>
	<button ng-click="sayIt()">Say It</button>

	<div class="phrases">
		<button ng-repeat="p in phrases" ng-click="sayIt(p)">{{ p }}</button>
	</div>

	<div class="voices">
		<button ng-repeat="v in voices" ng-click="chooseVoice(v)" ng-bind="v.name" ng-class="{ active: v === voice }"></button>
	</div>

</article>	
</body>
</html>
